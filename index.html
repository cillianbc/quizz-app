<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volleyball Quizz</title>

  <!-- Latest jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Latest bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <!-- custom css styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- custom javascript -->
  <script src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="col-md-2">
        <a href="mailto:info@cillianbc.com"><img src="img/cillianbc-Logo@2x.png" class="img-responsive" alt="Responsive image"></a>
      </div>
      <div class="col-md-8">
        <h1 class="title">Volleyball Quizz</h1>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="row main">
      <div class="col-md-2">
        <img src="img/player-left.png" alt="Volleyball player" class="img-responsive">
      </div>
      <div class="col-md-8 main-quizz">
        <img src="img/vball-bg.png" height="" width="" alt="Volleyball court background" class="img-responsive">
        <div id="question_wrapper">
          <span class="question">Question #1: A regulation volleyball game is played to ____ points, but you must win by 2 points.</span><br>
		  <div id="answer_holder">
            <ul class="answers">
              <li><input type="radio" name="option" class="option" value="0"><span class="answer"> 11</span><br></li>
              <li><input type="radio" name="option" class="option" value="1"><span class="answer"> 21</span><br></li>
              <li><input type="radio" name="option" class="option" value="2"><span class="answer"> 15</span><br></li>
              <li><input type="radio" name="option" class="option" value="3"><span class="answer"> 25</span><br></li>
            </ul>
          </div>
          <div id="button_holder">
            <input type="button" id="submit" value="Submit Answer"><span id="hint"></span>
            <input type="button" id="retry_button" value="Try Again!">
          </div>

		</div>
       <div id="fact_holder">
        </div>
      </div>
      <div class="col-md-2">
        <img src="img/player-right.png" alt="Volleyball player" class="img-responsive">
        <div id="progress">0%</div>
      </div>
    </div>
  </div>
<script>
</script>
</body>
</html>
